<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<!-- Botón para leer los jugadores titulares -->
<button id="leerTitulares">Leer titulares</button>


<script>
  // Función para leer los jugadores titulares
  function leerTitulares() {
    // Obtener los datos guardados de los jugadores titulares
    var titularesGuardados = localStorage.getItem("titulares");

    // Verificar si existen datos guardados en la memoria local
    if (titularesGuardados) {
      // Si hay datos guardados, convertirlos de nuevo a un objeto o arreglo
      var titulares = JSON.parse(titularesGuardados);
      // Hacer uso de los datos recuperados
      console.log(titulares);
    } else {
      // No se encontraron datos guardados en la memoria local
      console.log("No hay datos guardados de jugadores titulares.");
    }
  }  
</script>

</body>
</html>
