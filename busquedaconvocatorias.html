        <section class="cont-convocatorias">
            <div class="convo-t">
                <h1>CONVOCATORIAS</h1>

            <div class="nav-convocatoria">
                <button class="nav-conv" id="nueva-conv">
                    <div class="item">

                        <legend>Buscar Convocatoria</legend>

                        <div class="fila-ses">

                </div>

                    <thead>
                        <th>ID</th>
                        <th>FECHA</th>
                        <th>EQUIPO RIVAL</th>
                        <th>CAPITAN</th>
                        <th class="acciones">ACCIONES</th>
